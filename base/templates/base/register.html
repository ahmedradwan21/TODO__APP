
{% comment %} 
{% extends 'base/main.html'%}

{% block content %}

{% endblock content %} {% endcomment %}

<html>
<head>
<style>
    .register-container {
        text-align: center;
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .register-header {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
    
        .register-link a {
            color: #fffff;
            text-decoration: none;
        }
    
        .register-link a:hover {
            text-decoration: underline;
        ext-decoration: underline;
        }
    </style>
    


</head>
<body>
    <center>
        
        <div class="register-container">
            <h1 class="register-header">Register</h1>
            
            <form method="POST" class="register-form">
                {% csrf_token %}
            {{ form.as_p }}
            <label for="groups">Select Permission Level:</label>
            <select id="groups" name="groups">
                <option value="Viewer">Viewer</option>
                <option value="Member">Member</option>
                <option value="admin">Admin</option>
            </select>
            <br>
            <input type="submit" class="register-button" value="Register">
        </form>
        
        <p class="register-link">Already have an account? <a href="{% url 'login' %}" class="register-link">Login</a></p>
    </div>
        
    </body>
    </html>
